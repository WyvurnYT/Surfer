#:schema node_modules/wrangler/config-schema.json
name = "better-rammerhead"
main = "src/index.ts"
compatibility_date = "2024-11-06"
compatibility_flags = ["nodejs_compat"]
workers_dev = false
# Replace example.com with your domain name hosting a Rammerhead Browser proxy
# Example: rhbrowser.example.com and secretbrowser.example.com would work with these:
routes = [
  { pattern = "*.better-rammerhead.infinitygamer7423.workers.dev/static/css/main*", zone_name = "better-rammerhead.infinitygamer7423.workers.dev" },
  { pattern = "*.better-rammerhead.infinitygamer7423.workers.dev/static/js/main*", zone_name = "better-rammerhead.infinitygamer7423.workers.dev" }
]

[observability]
enabled = true

[placement]
mode = "smart"
